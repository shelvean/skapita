<!DOCTYPE html>
<html>
<head>
    <title>Lorenz System</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #4a90e2;
            --accent: #7ed321;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--background);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .equations {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        /* Updated Slider Styles */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 1.0rem;
            background: linear-gradient(180deg, #8f813d, #706048, #7A702A);
            border-radius: 0.5rem;
            outline: 1px ridge #8C7853;
            outline-offset: 0.25rem;
            box-shadow: 0 3px 2px -1px rgba(255,255,255,0.25) inset,
                        0 0 10px 2px rgba(0,0,0,0.25);
            margin: 1rem 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            background: radial-gradient(#444 45%, #555 50%, #222 55%, #8C7853 57.5%);
            border-radius: 50%;
            box-shadow: 0 0 2px 2px rgba(0,0,0,0.15),
                        0 3px 2px 1px rgba(0,0,0,0.25);
            transform: translateY(-0.7rem);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: #222;
            height: 0.25rem;
            border-radius: 0.125rem;
            margin: 0 0.5rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            color: var(--primary);
        }

        .slider-value {
            background: #f0f4f8;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        #plot {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 700px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Lorenz System</h1>
    
    <div class="equations">
        \[
        \begin{cases}
        \frac{dx}{dt} = \sigma(y - x) \\
        \frac{dy}{dt} = x(\rho - z) - y \\
        \frac{dz}{dt} = xy - \beta z
        \end{cases}
        \]
    </div>

    <div class="controls"></div>
    <div id="plot"></div>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
        const params = [
            {id: 'sigma', label: 'σ', min: 1, max: 20, step: 0.1, value: 10},
            {id: 'rho', label: 'ρ', min: 1, max: 50, step: 0.1, value: 28},
            {id: 'beta', label: 'β', min: 0.1, max: 5, step: 0.1, value: 2.6},
            {id: 'x0', label: 'x₀', min: -20, max: 20, step: 0.1, value: 1},
            {id: 'y0', label: 'y₀', min: -20, max: 20, step: 0.1, value: 1},
            {id: 'z0', label: 'z₀', min: 0, max: 50, step: 0.1, value: 20}
        ];

        function lorenz(x, y, z, σ, ρ, β) {
            return [
                σ * (y - x),
                x * (ρ - z) - y,
                x * y - β * z
            ];
        }

        function solveLorenz(σ, ρ, β, x0, y0, z0) {
            const dt = 0.005;
            let x = x0, y = y0, z = z0;
            const trajectory = {x: [], y: [], z: [], t: []};
            const maxSteps = 10000;

            for(let i = 0; i < maxSteps; i++) {
                const [k1x, k1y, k1z] = lorenz(x, y, z, σ, ρ, β);
                const [k2x, k2y, k2z] = lorenz(x + k1x*dt/2, y + k1y*dt/2, z + k1z*dt/2, σ, ρ, β);
                const [k3x, k3y, k3z] = lorenz(x + k2x*dt/2, y + k2y*dt/2, z + k2z*dt/2, σ, ρ, β);
                const [k4x, k4y, k4z] = lorenz(x + k3x*dt, y + k3y*dt, z + k3z*dt, σ, ρ, β);

                x += (k1x + 2*k2x + 2*k3x + k4x) * dt / 6;
                y += (k1y + 2*k2y + 2*k3y + k4y) * dt / 6;
                z += (k1z + 2*k2z + 2*k3z + k4z) * dt / 6;

                trajectory.x.push(x);
                trajectory.y.push(y);
                trajectory.z.push(z);
                trajectory.t.push(i/maxSteps);
            }
            return trajectory;
        }

        function updatePlot() {
            const values = params.reduce((acc, param) => {
                acc[param.id] = parseFloat(document.getElementById(param.id).value);
                return acc;
            }, {});

            const trajectory = solveLorenz(
                values.sigma, 
                values.rho, 
                values.beta,
                values.x0, 
                values.y0, 
                values.z0
            );

            Plotly.react('plot', [{
                x: trajectory.x,
                y: trajectory.y,
                z: trajectory.z,
                type: 'scatter3d',
                mode: 'lines',
                line: {
                    color: trajectory.t,
                    colorscale: 'Jet',
                    width: 2,
                    showscale: true,
                    cmin: 0,
                    cmax: 1,
                    colorbar: {
                        title: 'Time Progression',
                        thickness: 15,
                        tickvals: [0, 0.5, 1],
                        ticktext: ['Start', 'Mid', 'End']
                    }
                }
            }], {
                title: 'Lorenz Attractor',
                scene: {
                    xaxis: {title: 'X Axis', gridcolor: 'rgba(200,200,200,0.2)'},
                    yaxis: {title: 'Y Axis', gridcolor: 'rgba(200,200,200,0.2)'},
                    zaxis: {title: 'Z Axis', gridcolor: 'rgba(200,200,200,0.2)'},
                    camera: {
                        eye: {x: 1.5, y: 1.5, z: 0.5}
                    },
                    bgcolor: '#1f1f1f'
                },
                margin: {t: 40, b: 20, l: 0, r: 0},
                paper_bgcolor: '#1f1f1f',
                font: {color: 'white'}
            });
        }

        function createSliders() {
            const container = document.querySelector('.controls');
            params.forEach(param => {
                const div = document.createElement('div');
                div.className = 'slider-container';
                div.innerHTML = `
                    <div class="slider-label">
                        <span>${param.label}</span>
                        <span class="slider-value" id="${param.id}Value">${param.value}</span>
                    </div>
                    <input type="range" id="${param.id}" 
                           min="${param.min}" max="${param.max}" 
                           step="${param.step}" value="${param.value}">
                `;
                container.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });

            createSliders();
            params.forEach(param => {
                const slider = document.getElementById(param.id);
                slider.addEventListener('input', function() {
                    document.getElementById(`${param.id}Value`).textContent = this.value;
                    updatePlot();
                });
            });
            updatePlot();
        });
    </script>
</body>
</html>
