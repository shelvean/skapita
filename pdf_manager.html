  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF & Image Merger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    #fileInput {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .actions {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #fileList { margin-top: 20px; }
    .file-item {
      margin: 5px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: grab;
    }
    .file-item.dragging {
      opacity: 0.5;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      padding: 0 5px;
    }
    #previewSection {
      margin-top: 20px;
      display: none;
    }
    #previewPdf {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .drag-instruction {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .loading::after {
      content: " ";
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .description {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .button-71 {
      background-color: #0078d0;
      border: 0;
      border-radius: 40px;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      font-family: system-ui,-apple-system,system-ui,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;
      font-size: 14px;
      font-weight: 600;
      outline: 0;
      padding: 12px 18px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: all .3s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .button-71:before {
      background-color: initial;
      background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
      border-radius: 100px;
      content: "";
      height: 50%;
      left: 4%;
      opacity: .5;
      position: absolute;
      top: 0;
      transition: all .3s;
      width: 92%;
    }
    .button-71:hover {
      box-shadow: rgba(255, 255, 255, .2) 0 2px 10px inset, 
                  rgba(0, 0, 0, .1) 0 2px 3px, 
                  rgba(0, 0, 0, .1) 0 6px 8px;
      transform: scale(1.03);
    }
  </style>

<body>
  <h1>PDF & Image Merger</h1>
  <div class="description">
    <p>
      The <strong>PDF & Image Merger</strong> allows users to merge multiple PDF documents and images into a single PDF file. 
      Users can upload files, reorder them, preview the final document, and download the merged file with ease.
    </p>
  </div>

  <div class="actions">
    <div class="file-input-wrapper">
      <button class="button-71" role="button">
        üìÅ Upload Files
        <input type="file" id="fileInput" multiple accept="application/pdf, image/jpeg, image/png" />
      </button>
    </div>
    <button id="mergeBtn" class="button-71" role="button">üîÑ Merge</button>
    <button id="clearBtn" class="button-71" role="button">‚ùå Clear</button>
  </div>

  <div id="fileList"></div>
  <div class="drag-instruction">Drag and drop files to reorder them.</div>
  
  <div id="previewSection">
    <h2>Preview Merged PDF</h2>
    <iframe id="previewPdf" src=""></iframe>
    <div class="actions">
      <button id="downloadBtn" class="button-71" role="button">üíæ Download PDF</button>
    </div>
  </div>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const mergeBtn = document.getElementById('mergeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const fileList = document.getElementById('fileList');
    const previewSection = document.getElementById('previewSection');
    const previewPdf = document.getElementById('previewPdf');
    const downloadBtn = document.getElementById('downloadBtn');

    let selectedFiles = [];
    let mergedPdfBlobUrl = null;
    let dragIndex = null;

    // File Input Handler
    fileInput.addEventListener('change', (event) => {
      const newFiles = Array.from(event.target.files);
      newFiles.forEach(file => {
        if (!selectedFiles.some(existingFile =>
          existingFile.name === file.name &&
          existingFile.size === file.size &&
          existingFile.lastModified === file.lastModified
        )) {
          selectedFiles.push(file);
        }
      });
      updateFileList();
      event.target.value = '';
    });

    // Merge Button Handler
    mergeBtn.addEventListener('click', async () => {
      if (selectedFiles.length < 1) {
        alert('Please select at least one file');
        return;
      }

      setLoadingState(true);
      try {
        const mergedPdf = await PDFLib.PDFDocument.create();

        for (const file of selectedFiles) {
          if (file.type === 'application/pdf') {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
            pages.forEach(page => mergedPdf.addPage(page));
          } else if (file.type.startsWith('image/')) {
            const imageBytes = await file.arrayBuffer();
            let image;

            if (file.type === 'image/jpeg') {
              image = await mergedPdf.embedJpg(imageBytes);
            } else if (file.type === 'image/png') {
              image = await mergedPdf.embedPng(imageBytes);
            }

            const MAX_WIDTH = 595 * 0.8;
            const MAX_HEIGHT = 842 * 0.8;
            const scale = Math.min(MAX_WIDTH / image.width, MAX_HEIGHT / image.height);
            const scaledWidth = image.width * scale;
            const scaledHeight = image.height * scale;

            const page = mergedPdf.addPage([595, 842]);
            const x = (595 - scaledWidth) / 2;
            const y = (842 - scaledHeight) / 2;

            page.drawImage(image, { x, y, width: scaledWidth, height: scaledHeight });
          }
        }

        const mergedPdfBytes = await mergedPdf.save();
        cleanupBlobUrls();
        mergedPdfBlobUrl = URL.createObjectURL(new Blob([mergedPdfBytes], { type: 'application/pdf' }));

        previewSection.style.display = 'block';
        previewPdf.src = mergedPdfBlobUrl;
        downloadBtn.onclick = () => downloadPdf(mergedPdfBytes, 'merged-document.pdf');
      } catch (error) {
        console.error('Merge failed:', error);
        alert(`Merge failed: ${error.message}`);
      } finally {
        setLoadingState(false);
      }
    });

    // Clear Button Handler
    clearBtn.addEventListener('click', () => {
      selectedFiles = [];
      updateFileList();
      previewSection.style.display = 'none';
      cleanupBlobUrls();
    });

    // File List Management
    function updateFileList() {
      fileList.innerHTML = selectedFiles
        .map((file, index) => `
          <div class="file-item" draggable="true" data-index="${index}">
            <span>${file.name}</span>
            <button class="remove-btn" data-index="${index}">√ó</button>
          </div>
        `)
        .join('');

      fileList.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-btn')) {
          const index = parseInt(e.target.dataset.index);
          selectedFiles.splice(index, 1);
          updateFileList();
        }
      });

      const fileItems = document.querySelectorAll('.file-item');
      fileItems.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
      });
    }

    // Drag-and-Drop Handlers
    function handleDragStart(e) {
      dragIndex = parseInt(e.target.closest('.file-item').dataset.index);
      e.target.classList.add('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
    }

    function handleDrop(e) {
      e.preventDefault();
      const targetItem = e.target.closest('.file-item');
      if (!targetItem) return;

      const newIndex = parseInt(targetItem.dataset.index);
      if (dragIndex !== newIndex) {
        const draggedItem = selectedFiles[dragIndex];
        selectedFiles.splice(dragIndex, 1);
        selectedFiles.splice(newIndex, 0, draggedItem);
        updateFileList();
      }
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }

    // Utility Functions
    function cleanupBlobUrls() {
      if (mergedPdfBlobUrl) {
        URL.revokeObjectURL(mergedPdfBlobUrl);
        mergedPdfBlobUrl = null;
      }
    }

    function setLoadingState(isLoading) {
      mergeBtn.disabled = isLoading;
      clearBtn.disabled = isLoading;
      mergeBtn.classList.toggle('loading', isLoading);
    }

    function downloadPdf(bytes, filename) {
      const sanitizedFilename = filename.replace(/[^a-z0-9\._-]/gi, '_');
      const blob = new Blob([bytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = sanitizedFilename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
