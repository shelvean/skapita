<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF & Image Merger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .file-input {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #3498db;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .actions {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mergeBtn { background-color: #3498db; }
    #mergeBtn:hover { background-color: #2980b9; }
    #clearBtn { background-color: #e74c3c; }
    #clearBtn:hover { background-color: #c0392b; }
    #fileList { margin-top: 20px; }
    .file-item {
      margin: 5px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: grab;
    }
    .file-item.dragging {
      opacity: 0.5;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      padding: 0 5px;
    }
    #previewSection {
      margin-top: 20px;
      display: none; /* Hidden by default */
    }
    #previewPdf {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .drag-instruction {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>PDF & Image Merger</h1>
  <input type="file" id="fileInput" class="file-input" multiple
         accept="application/pdf, image/jpeg, image/png">
  <div class="actions">
    <button id="mergeBtn">Merge Files</button>
    <button id="clearBtn">Clear All Files</button>
  </div>
  <div id="fileList"></div>
  <div class="drag-instruction">Drag and drop files to reorder them.</div>

  <!-- Preview Section -->
  <div id="previewSection">
    <h2>Preview Merged PDF</h2>
    <iframe id="previewPdf" src=""></iframe>
    <button id="downloadBtn" style="margin-top: 10px;">Download Merged PDF</button>
  </div>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const mergeBtn = document.getElementById('mergeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const fileList = document.getElementById('fileList');
    const previewSection = document.getElementById('previewSection');
    const previewPdf = document.getElementById('previewPdf');
    const downloadBtn = document.getElementById('downloadBtn');

    let selectedFiles = [];
    let mergedPdfBlobUrl = null;
    let dragIndex = null; // Track the index of the dragged file

    fileInput.addEventListener('change', (event) => {
      const newFiles = Array.from(event.target.files);
      // Check for duplicates
      newFiles.forEach(file => {
        if(!selectedFiles.some(existingFile =>
          existingFile.name === file.name &&
          existingFile.size === file.size &&
          existingFile.lastModified === file.lastModified
        )) {
          selectedFiles.push(file);
        }
      });
      updateFileList();
      event.target.value = ''; // Reset input to allow more selections
    });

    mergeBtn.addEventListener('click', async () => {
      if (selectedFiles.length < 1) {
        alert('Please select at least one file');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      // Process files in the order they appear in the list
      for (const file of selectedFiles) {
        if (file.type === 'application/pdf') {
          // Handle PDF files
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
          const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
          pages.forEach(page => mergedPdf.addPage(page));
        } else if (file.type.startsWith('image/')) {
          // Handle image files
          const imageBytes = await file.arrayBuffer();
          let image;

          if (file.type === 'image/jpeg') {
            image = await mergedPdf.embedJpg(imageBytes);
          } else if (file.type === 'image/png') {
            image = await mergedPdf.embedPng(imageBytes);
          }

          // Create A4 page (595x842 points)
          const page = mergedPdf.addPage([595, 842]);

          // Scale image to 50% of page width while maintaining aspect ratio
          const maxWidth = 595 * 0.5;
          const scaleFactor = maxWidth / image.width;
          const scaledWidth = image.width * scaleFactor;
          const scaledHeight = image.height * scaleFactor;

          // Center the image
          const x = (595 - scaledWidth) / 2;
          const y = (842 - scaledHeight) / 2;

          page.drawImage(image, {
            x,
            y,
            width: scaledWidth,
            height: scaledHeight,
          });
        }
      }

      const mergedPdfBytes = await mergedPdf.save();

      // Generate Blob URL for preview
      if (mergedPdfBlobUrl) {
        URL.revokeObjectURL(mergedPdfBlobUrl); // Clean up previous Blob URL
      }
      mergedPdfBlobUrl = URL.createObjectURL(new Blob([mergedPdfBytes], { type: 'application/pdf' }));

      // Show preview and set iframe source
      previewSection.style.display = 'block';
      previewPdf.src = mergedPdfBlobUrl;

      // Enable download button
      downloadBtn.onclick = () => downloadPdf(mergedPdfBytes, 'merged-document.pdf');
    });

    clearBtn.addEventListener('click', () => {
      selectedFiles = [];
      updateFileList();
      previewSection.style.display = 'none'; // Hide preview on clear
      if (mergedPdfBlobUrl) {
        URL.revokeObjectURL(mergedPdfBlobUrl); // Clean up Blob URL
        mergedPdfBlobUrl = null;
      }
    });

    function updateFileList() {
      fileList.innerHTML = selectedFiles
        .map((file, index) => `
          <div class="file-item" draggable="true" data-index="${index}">
            <span>${file.name}</span>
            <button class="remove-btn" data-index="${index}">Ã—</button>
          </div>
        `)
        .join('');

      // Add remove functionality for individual files
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.dataset.index);
          selectedFiles.splice(index, 1);
          updateFileList();
        });
      });

      // Add drag-and-drop functionality
      const fileItems = document.querySelectorAll('.file-item');
      fileItems.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
      });
    }

    function handleDragStart(e) {
      dragIndex = parseInt(e.target.dataset.index);
      e.target.classList.add('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      const targetItem = e.target.closest('.file-item');
      if (!targetItem) return;

      const targetIndex = parseInt(targetItem.dataset.index);
      if (targetIndex !== dragIndex) {
        swapFiles(dragIndex, targetIndex);
        dragIndex = targetIndex;
        updateFileList();
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      e.target.classList.remove('dragging');
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }

    function swapFiles(fromIndex, toIndex) {
      const temp = selectedFiles[fromIndex];
      selectedFiles[fromIndex] = selectedFiles[toIndex];
      selectedFiles[toIndex] = temp;
    }

    function downloadPdf(bytes, filename) {
      const blob = new Blob([bytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
