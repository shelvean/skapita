<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF & Image Merger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .file-input {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #3498db;
      border-radius: 5px;
      width: 100%;
    }
    .actions {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mergeBtn { background-color: #3498db; }
    #mergeBtn:hover { background-color: #2980b9; }
    #clearBtn { background-color: #e74c3c; }
    #clearBtn:hover { background-color: #c0392b; }
    #fileList { margin-top: 20px; }
    .file-item { margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>PDF & Image Merger</h1>
  <input type="file" id="fileInput" class="file-input" multiple 
         accept="application/pdf, image/jpeg, image/png">
  <div class="actions">
    <button id="mergeBtn">Merge Files</button>
    <button id="clearBtn">Clear Files</button>
  </div>
  <div id="fileList"></div>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const mergeBtn = document.getElementById('mergeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const fileList = document.getElementById('fileList');

    let selectedFiles = [];

    fileInput.addEventListener('change', (event) => {
      selectedFiles = Array.from(event.target.files);
      updateFileList();
    });

    mergeBtn.addEventListener('click', async () => {
      if (selectedFiles.length < 1) {
        alert('Please select at least one file');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();
      const { pdfFiles, imageFiles } = sortFiles();

      // Process PDFs first
      for (const file of pdfFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
        const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
        pages.forEach(page => mergedPdf.addPage(page));
      }

      // Process images last
      for (const file of imageFiles) {
        const imageBytes = await file.arrayBuffer();
        let image;
        
        if (file.type === 'image/jpeg') {
          image = await mergedPdf.embedJpg(imageBytes);
        } else if (file.type === 'image/png') {
          image = await mergedPdf.embedPng(imageBytes);
        }

        // Create page with original dimensions
        const page = mergedPdf.addPage([image.width, image.height]);
        
        // Scale image to 50% and center
        const scaledWidth = image.width * 0.5;
        const scaledHeight = image.height * 0.5;
        
        page.drawImage(image, {
          x: (image.width - scaledWidth) / 2,
          y: (image.height - scaledHeight) / 2,
          width: scaledWidth,
          height: scaledHeight,
        });
      }

      const mergedPdfBytes = await mergedPdf.save();
      downloadPdf(mergedPdfBytes, 'merged-document.pdf');
    });

    function sortFiles() {
      return {
        pdfFiles: selectedFiles.filter(f => f.type === 'application/pdf'),
        imageFiles: selectedFiles.filter(f => f.type.startsWith('image/'))
      };
    }

    clearBtn.addEventListener('click', () => {
      selectedFiles = [];
      fileInput.value = '';
      fileList.innerHTML = '';
    });

    function updateFileList() {
      fileList.innerHTML = selectedFiles
        .map(file => `<div class="file-item">${file.name}</div>`)
        .join('');
    }

    function downloadPdf(bytes, filename) {
      const blob = new Blob([bytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
