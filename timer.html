<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Display App</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            font-family: Arial, sans-serif;
        }

        .display-container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 1rem;
            width: 80vw;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .mode-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        #time-display {
            font-size: 18rem;
            margin: 2rem 0;
            transition: font-family 0.3s ease;
        }

        .controls {
            margin: 1rem 0;
        }

        button, .custom-time {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }

        .mode-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .custom-time {
            width: 120px;
            text-align: center;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="display-container">
        <div class="mode-switcher">
            <button onclick="toggleMode('local')" class="mode-btn">Local</button>
            <button onclick="toggleMode('countdown')" class="mode-btn">Timer</button>
        </div>

        <div class="mode-label" id="current-mode"></div>
        <div id="time-display"></div>

        <div class="controls" id="countdown-controls" style="display: none;">
            <div>
                <input type="text" id="custom-time" class="custom-time" 
                       placeholder="MM:SS" pattern="\d{1,3}:\d{2}">
                <div class="error-message" id="time-error">
                    Invalid format (max 150:00)
                </div>
            </div>

            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="'Courier New'">Courier New</option>
                <option value="'Times New Roman'">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>

            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

<script>
    let currentMode = 'local';
    let timer;
    let remainingTime = 0;
    const display = document.getElementById('time-display');
    const modeLabel = document.getElementById('current-mode');
    const controls = document.getElementById('countdown-controls');
    const startBtn = document.getElementById('startBtn');
    const customTimeInput = document.getElementById('custom-time');
    const timeError = document.getElementById('time-error');
    let userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    // Timezone detection
    fetch('https://worldtimeapi.org/api/ip')
        .then(response => response.json())
        .then(data => {
            userTimezone = data.timezone;
        })
        .catch(error => {
            console.log('Using browser-detected timezone:', userTimezone);
        });

    // Mode switching
    function toggleMode(mode) {
        currentMode = mode;
        modeLabel.textContent = mode === 'local' ? 'Local Time' : 'Countdown Timer';
        controls.style.display = mode === 'countdown' ? 'block' : 'none';
        
        if (mode === 'countdown') {
            resetTimer();
        } else {
            if (timer) {
                clearInterval(timer);
                timer = null;
                startBtn.textContent = 'Start';
            }
        }
    }

    // Time display
    function updateLocalTime() {
        const options = {
            timeZone: userTimezone,
            hour12: true,
            hour: 'numeric',
            minute: '2-digit',
            second: '2-digit'
        };
        display.textContent = new Date().toLocaleTimeString('en-US', options);
    }

    // Timer functions
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
        if (remainingTime >= 0) {
            display.textContent = formatTime(remainingTime);
            remainingTime--;
        } else {
            clearInterval(timer);
            startBtn.textContent = 'Start';
            display.textContent = "00:00";
            alert('Time is up!');
        }
    }

    function validateCustomTime(input) {
        const pattern = /^(?:\d{1,3}):(?:[0-5]\d)$/;
        if (!pattern.test(input)) return false;
        const [minutes] = input.split(':').map(Number);
        return minutes <= 150;
    }

    function parseCustomTime(input) {
        const [minutes, seconds] = input.split(':').map(Number);
        return minutes * 60 + seconds;
    }

    function resetTimer() {
        clearInterval(timer);
        timer = null;
        customTimeInput.value = '';
        remainingTime = 0;
        display.textContent = "00:00";
        startBtn.textContent = 'Start';
        timeError.style.display = 'none';
    }

    // Event listeners
    customTimeInput.addEventListener('input', (e) => {
        if (validateCustomTime(e.target.value)) {
            timeError.style.display = 'none';
            remainingTime = parseCustomTime(e.target.value);
            display.textContent = formatTime(remainingTime);
        } else {
            timeError.style.display = 'block';
        }
    });

    startBtn.addEventListener('click', () => {
        if (timer) {
            clearInterval(timer);
            timer = null;
            startBtn.textContent = 'Start';
        } else {
            if (!validateCustomTime(customTimeInput.value)) {
                timeError.style.display = 'block';
                return;
            }
            remainingTime = parseCustomTime(customTimeInput.value);
            timer = setInterval(updateTimer, 1000);
            startBtn.textContent = 'Stop';
        }
    });

    document.getElementById('resetBtn').addEventListener('click', resetTimer);
    document.getElementById('font-select').addEventListener('change', (e) => {
        display.style.fontFamily = e.target.value;
    });

    // Initialization
    setInterval(() => {
        if (currentMode === 'local') updateLocalTime();
    }, 1000);
    toggleMode('local');
</script>
</body>
</html>
