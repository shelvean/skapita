rem;border:none;border-radius:8px;background:var(--primary);color:#fff;font-weight:700;cursor:pointer;transition:all .3s ease;text-transform:uppercase;letter-spacing:.5px;font-size:.8rem}button:hover{background:var(--accent);transform:translateY(-1px);box-shadow:0 4px 12px rgba(108,92,231,.3)}#equation{font-size:1em;margin:.5rem 0;padding:.5rem;background:rgba(233,236,239,.6);color:var(--primary);border-radius:8px;font-family:monospace;text-align:center}.graph-container{width:100%;max-width:350px;margin-top:10px;background:#fff;border:1px solid var(--surface);border-radius:16px;padding:1rem;box-shadow:0 4px 20px rgba(0,0,0,.06)}.graph-container h2{color:var(--secondary);margin-bottom:1rem;font-weight:600;font-size:.9rem}@media (max-width:840px){.content-wrapper{flex-direction:column;align-items:center}#simulationCanvas,.controls-wrapper{width:100%}h1{font-size:1.2rem}}#forcingFunction{width:100%;padding:.5rem;margin-top:.5rem;font-size:.9rem}</style></head><body><div class="main-container"><h1 id="equationTitle">Spring-Mass-Damper System with Forcing</h1><div id="equationGeneral">\[ my'' + cy' + ky = F(y,t) \]</div><p id="equation"></p><div class="content-wrapper"><div class="controls-wrapper"><div class="controls"><label for="mass">Mass (m) [kg]:</label><input type="number" id="mass" value="4" step="0.1" min="0.1"><label for="springConstant">Spring Constant (k) [N/m]:</label><input type="number" id="springConstant" value="16" step="10"><label for="damping">Damping (c) [N·s/m]:</label><input type="number" id="damping" value="1.0" step="0.5"><label for="initialDisplacement">Initial Displacement (y₀) [m]:</label><input type="number" id="initialDisplacement" value="0" step="0.05"><label for="initialVelocity">Initial Velocity (v₀) [m/s]:</label><input type="number" id="initialVelocity" value="0" step="0.1"><label for="forcingFunction">Forcing Function F(y,t):</label><input type="text" id="forcingFunction" value="delta(t-10)+3*heaviside(t-25)*cos(2*(t-25))" placeholder="e.g., 3*cos(3*t) or delta(t-10)"><button onclick="resetSimulation()">Reset</button></div><div class="graph-container"><h2>Displacement (y) vs Time (t)</h2><canvas id="graphCanvas" width="350" height="200"></canvas></div></div><canvas id="simulationCanvas" width="500" height="600"></canvas></div></div><script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script><script>const canvas = document.getElementById('simulationCanvas');
    const ctx = canvas.getContext('2d');
    const graphCanvas = document.getElementById('graphCanvas');
    const graphCtx = graphCanvas.getContext('2d');

    // Simulation parameters
    let m = 3;         // Mass (kg)
    let k = 20;        // Spring constant (N/m)
    let c = 0.5;       // Damping coefficient (N·s/m)
    let y0 = 1.5;      // Initial displacement (m)
    let v0 = -1.0;     // Initial velocity (m/s)
    let dt = 0.05;     // Time step (seconds)

    // Simulation state
    let y = y0;
	let v = v0;
	let t = 0;
	const graphMaxTime = 60; // Seconds
	let isSimulationRunning = true;
	const graphData = [];

    // Spring visualization parameters
    const springLength = 200; // Natural length of the spring
    const springCoils = 20;   // Number of coils in the spring
    const springRadius = 15;  // Radius of the spring coils
    const ballRadius = 20;    // Radius of the mass (half of the square)

    // Center of the canvas width
    const canvasCenterX = canvas.width / 2;
    let alertBox = null;

    // Forcing function related
    let forcingFunction = "delta(t-a)"; // Default forcing function

    function calculateDerivatives(y, v, t) {
      // Acceleration due to spring, damping, and forcing term
      let F = evaluateForcingFunction(y, t);
      const a = (-c * v - k * y + F) / m;
      return {
        y: v,
        v: a
      };
    }
function evaluateForcingFunction(y, t) {
  // Parse the forcing function string
  let F = 0;
  const func = document.getElementById('forcingFunction').value;

  try {
    let safeFunc = func
      .replace(/delta\(t-([\d.-]+)\)/g, (match, a) => {
        const deltaTime = parseFloat(a);
        if (t - deltaTime > -1* dt && t - deltaTime < 1 * dt) {
          return "6.25"; // Delta function value
        } else {
          return "0"; // Delta function is 0 outside the interval
        }
      })
      .replace(/heaviside\(t-([\d.-]+)\)/g, (match, a) => {
        const heavisideTime = parseFloat(a);
        return t >= heavisideTime ? "1" : "0";
      })
      .replace(/([a-zA-Z]+)(?=\()/g, 'Math.$1')
      .replace(/(\d)(\()/g, '$1*$2')
      .replace(/(\))(\d)/g, '$1*$2')
      .replace(/([a-zA-Z])(\d)/g, '$1*$2')
      .replace(/(\d)([a-zA-Z])/g, '$1*$2');

    F = new Function('t', 'y', `return ${safeFunc}`)(t, y);
  } catch (e) {
    console.error('Error evaluating forcing function:', e);
    F = 0; // Default to 0 if there's an error in evaluation
  }

  return F;
}



function updatePhysics() {
  if (!isSimulationRunning) return;

  // RK4 integration with forcing term
  const k1 = calculateDerivatives(y, v, t);
  const k2 = calculateDerivatives(y + k1.y * dt / 2, v + k1.v * dt / 2, t + dt / 2);
  const k3 = calculateDerivatives(y + k2.y * dt / 2, v + k2.v * dt / 2, t + dt / 2);
  const k4 = calculateDerivatives(y + k3.y * dt, v + k3.v * dt, t + dt);

  y += (k1.y + 2 * k2.y + 2 * k3.y + k4.y) * dt / 6;
  v += (k1.v + 2 * k2.v + 2 * k3.v + k4.v) * dt / 6;
  t += dt;

  // Store data for graph
  graphData.push({ t, y });

  // Check if displacement is less than -2.7 at any time
  if (y < -2.7 || y > 4.0) {
    isSimulationRunning = false; // Stop the simulation
    showAlert("Adjust the parameters! Displacement has exceeded the maximum.");
  }

  // Stop simulation exactly at t = 30, accounting for time step
  if (t > graphMaxTime - dt / 2) {
    isSimulationRunning = false;
  }
}

    function drawSpringMass() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw fixed support at the top center of the canvas
      const supportWidth = 100;
      const supportHeight = 30;
      ctx.fillStyle = '#333';
      ctx.fillRect(canvasCenterX - supportWidth/2, 20, supportWidth, supportHeight);

      // Calculate displacement for visualization
      const displacement = y * 80; // Scale displacement for visualization
      
      // Adjust spring start point to ensure it touches the mass
      const springStart = 20 + supportHeight; // Start right below the support
      const totalSpringLength = springLength + displacement;
      const springEnd = springStart + totalSpringLength;
      
      // Here you would call functions like drawSpring and drawMass if they were defined
      // For now, let's just simulate:
      ctx.fillStyle = '#8B4513'; // Mass color
      ctx.fillRect(canvasCenterX - ballRadius, springEnd - ballRadius, ballRadius * 2, ballRadius * 2);
    }

    function drawSpring(startY, endY) {
      const n = (endY - startY) / springCoils;
      
      ctx.beginPath();
      ctx.strokeStyle = '#181b59';
      ctx.lineWidth = 1;
      for (let r = 0; r < springCoils; r++) {
        const i = startY + r * n;
        ctx.moveTo(canvasCenterX - springRadius, i);
        ctx.arc(canvasCenterX, i + n / 4, springRadius, Math.PI, 0, false);
        ctx.moveTo(canvasCenterX + springRadius, i + n / 2);
        ctx.arc(canvasCenterX, i + (3 * n) / 4, springRadius, 0, Math.PI, false);
      }
      ctx.stroke();
    }

    function drawMass(y) {
      const sideLength = ballRadius * 2; // Since diameter = 2 * radius
      
      ctx.fillStyle = '#8B4513'; // Dark brown color
      ctx.strokeStyle = '#000';
      
      // Draw a square instead of a circle, centered horizontally
      ctx.fillRect(canvasCenterX - ballRadius, y - ballRadius, sideLength, sideLength);
      ctx.strokeRect(canvasCenterX - ballRadius, y - ballRadius, sideLength, sideLength);
    }

    function drawGraph() {
  graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

  // Draw axes
  graphCtx.beginPath();
  graphCtx.moveTo(50, 20);
  graphCtx.lineTo(50, graphCanvas.height - 20);
  graphCtx.lineTo(graphCanvas.width - 20, graphCanvas.height - 20);
  graphCtx.strokeStyle = '#ddd';
  graphCtx.stroke();

  if (graphData.length === 0) return;

  // Find maximum and minimum displacement for dynamic scaling
  const maxY = Math.max(...graphData.map(d => d.y));
  const minY = Math.min(...graphData.map(d => d.y));
  const yRange = maxY - minY;  
  const scaleY = (graphCanvas.height - 60) / Math.max(yRange, 0.1); 

  // Plot data, adjust scaling to correct the time scale
  graphCtx.beginPath();
  graphCtx.strokeStyle = '#007bff';
  graphCtx.lineWidth = 2;

  for (let i = 0; i < graphData.length; i++) {
    const point = graphData[i];
    const x = 50 + (point.t / graphMaxTime) * (graphCanvas.width - 70); // Use graphMaxTime for scaling, correcting the factor of 2
    const y = graphCanvas.height - 40 - (point.y - minY) * scaleY;
    if (i === 0) {
      graphCtx.moveTo(x, y);
    } else {
      graphCtx.lineTo(x, y);
    }
  }
  graphCtx.stroke();

  // Add dynamic displacement scale to the left of the graph
  drawDisplacementScaleOnGraph(scaleY, maxY, minY);

  // Add time scale to the bottom of the graph, adjust for correct time
  drawTimeScaleOnGraph(graphMaxTime);
}
    function drawDisplacementScaleOnGraph(scaleY, maxY, minY) {
      graphCtx.strokeStyle = '#000';
      graphCtx.fillStyle = '#000';
      graphCtx.font = '10px Arial';
      graphCtx.textAlign = 'right';
      graphCtx.textBaseline = 'middle';

      const marks = 5;
      const yStep = (maxY - minY) / marks;
      
      for (let i = 0; i <= marks; i++) {
        const yVal = minY + i * yStep;
        const yPos = graphCanvas.height - 40 - (yVal - minY) * scaleY; // Match plot's y calculation

        graphCtx.beginPath();
        graphCtx.moveTo(50, yPos);
        graphCtx.lineTo(40, yPos);
        graphCtx.stroke();

        graphCtx.fillText(yVal.toFixed(2), 38, yPos);
      }
    }

  function drawTimeScaleOnGraph(maxTime) {
  graphCtx.strokeStyle = '#000';
  graphCtx.fillStyle = '#000';
  graphCtx.font = '10px Arial';
  graphCtx.textAlign = 'center';
  graphCtx.textBaseline = 'top';

  const marks = 7; // You can adjust this to fit more or fewer ticks
  const step = (graphCanvas.width - 70) / (marks - 1);
  for (let i = 0; i < marks; i++) {
    const xPos = 50 + i * step;
    const value = (i * maxTime) / (marks - 1); // Use maxTime for correct scaling

    graphCtx.beginPath();
    graphCtx.moveTo(xPos, graphCanvas.height - 20);
    graphCtx.lineTo(xPos, graphCanvas.height - 10);
    graphCtx.stroke();

    graphCtx.fillText(value.toFixed(1), xPos, graphCanvas.height - 8);
  }
}
	function drawSpringMass() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw fixed support at the top center of the canvas
      const supportWidth = 100;
      const supportHeight = 30;
      ctx.fillStyle = '#333';
      ctx.fillRect(canvasCenterX - supportWidth/2, 20, supportWidth, supportHeight);

      // Calculate displacement for visualization
      const displacement = y * 80; // Scale displacement for visualization
      
      // Adjust spring start point to ensure it touches the mass
      const springStart = 20 + supportHeight; // Start right below the support
      const totalSpringLength = springLength + displacement;
      const springEnd = springStart + totalSpringLength;
      
      drawSpring(springStart, springEnd);
      drawMass(springEnd);
    }

    function showAlert(message) {
      if (!alertBox) {
        alertBox = document.createElement('div');
        alertBox.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #f8d7da;
          border: 2px solid #f5c6cb;
          color: #721c24;
          padding: 10px 20px;
          border-radius: 5px;
          z-index: 1000;
        `;
        const closeButton = document.createElement('button');
        closeButton.textContent = 'X';
        closeButton.style.cssText = `
          float: right;
          background: transparent;
          border: none;
          font-size: 16px;
          cursor: pointer;
          color: #721c24;
        `;
        closeButton.onclick = hideAlert;
        alertBox.appendChild(closeButton);
        alertBox.appendChild(document.createTextNode(message));
        document.body.appendChild(alertBox);
      }
    }

    function hideAlert() {
      if (alertBox) {
        document.body.removeChild(alertBox);
        alertBox = null;
      }
    }

    function updateParameters() {
  m = parseFloat(document.getElementById('mass').value);
  k = parseFloat(document.getElementById('springConstant').value);
  c = parseFloat(document.getElementById('damping').value);
  y0 = parseFloat(document.getElementById('initialDisplacement').value);
  v0 = parseFloat(document.getElementById('initialVelocity').value);
  forcingFunction = document.getElementById('forcingFunction').value;

  // Process forcing function for display
  let displayForcing = forcingFunction
    .replace(/heaviside/g, 'H')
    .replace(/delta/g, '\\delta')
    .replace(/\*/g, ' \\cdot ')
    .replace(/(cos|sin|tan|exp|log|sqrt)/g, '\\$1');

  // Update equation display
  try {
    katex.render(
      `${m.toFixed(1)}y'' + ${c.toFixed(1)}y' + ${k.toFixed(1)}y = ${displayForcing}`,
      document.getElementById('equation'),
      { throwOnError: false }
    );
  } catch (error) {
    console.error('KaTeX error:', error);
  }
}

    function resetSimulation() {
  // Reset simulation parameters from input values
  m = parseFloat(document.getElementById('mass').value);
  k = parseFloat(document.getElementById('springConstant').value);
  c = parseFloat(document.getElementById('damping').value);
  y0 = parseFloat(document.getElementById('initialDisplacement').value);
  v0 = parseFloat(document.getElementById('initialVelocity').value);
  forcingFunction = document.getElementById('forcingFunction').value;

  // Reset simulation state
  y = y0;
  v = v0;
  t = 0;
  
  // Clear graph data
  graphData.length = 0;
  
  // Restart the simulation
  isSimulationRunning = true;
  
  // Update parameters and visuals
  updateParameters();
  drawSpringMass();
  drawGraph();
  
  // Clear any alert
  hideAlert();
}

    function animate() {
      if (isSimulationRunning) {
        console.log("Simulation running at time:", t);
        updatePhysics();
        drawSpringMass();
        drawGraph();
      } else {
        console.log("Simulation has stopped.");
      }
      requestAnimationFrame(animate);
    }

    document.addEventListener('DOMContentLoaded', () => {
      katex.render(
        `my'' + cy' + ky = F(y,t)`,
        document.getElementById('equationGeneral'),
        { throwOnError: false, displayMode: true }
      );
      updateParameters();
      animate();
    });</script></body></html>
