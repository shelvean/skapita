  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    canvas {
      border: 1px solid #000;
      background-color: #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      margin-right: 10px;
    }
    .controls input {
      width: 100px;
    }
    .graph-container {
      margin-top: 20px;
    }
    #equation {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <canvas id="simulationCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <label for="mass">Mass (m):</label>
    <input type="number" id="mass" value="1.5" step="0.1">
    <label for="springConstant">Spring Constant (k):</label>
    <input type="number" id="springConstant" value="200" step="0.1">
    <label for="damping">Damping (c):</label>
    <input type="number" id="damping" value="0.8" step="0.1">
    <button onclick="resetSimulation()">Reset</button>
  </div>
  <p>Equation: <span id="equation"></span></p>

  <div class="graph-container">
    <h2>Displacement (x) vs Time (t)</h2>
    <canvas id="graphCanvas" width="800" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script>
    const canvas = document.getElementById('simulationCanvas');
    const ctx = canvas.getContext('2d');
    const graphCanvas = document.getElementById('graphCanvas');
    const graphCtx = graphCanvas.getContext('2d');

    // Simulation parameters
    let m = 1.0;
    let k = 10.0;
    let c = 0.5;
    let x0 = 100;
    let v0 = 0;

    // Simulation state
    let x = x0;
    let v = v0;
    let t = 0;
    const dt = 0.01;

    // Visual elements
    const springLength = 200;
    const ballRadius = 20;
    const springCoils = 20;
    const springRadius = 15;

    // Graph data
    const graphData = [];
    const graphMaxTime = 10;
    let isSimulationRunning = true;

    function updatePhysics() {
      if (!isSimulationRunning) return;

      const a = (-c * v - k * x) / m;
      v += a * dt;
      x += v * dt;
      t += dt;

      graphData.push({ t, x });
      if (t > graphMaxTime) isSimulationRunning = false;
    }
function drawSpring() {
  const centerX = canvas.width / 2;
  const springTop = canvas.height * 0.15;
  const springBottom = springTop + (canvas.height * 0.4) + x;
  const coilHeight = (springBottom - springTop) / springCoils;

  ctx.beginPath();
  ctx.strokeStyle = '#2A4E6D'; // Changed to dark blue
  ctx.lineWidth = 1;

  for (let i = 0; i < springCoils; i++) {
    const yStart = springTop + i * coilHeight;
    ctx.moveTo(centerX - springRadius, yStart);
    ctx.arc(centerX, yStart + coilHeight / 4, springRadius, Math.PI, 0, false);
    ctx.moveTo(centerX + springRadius, yStart + coilHeight / 2);
    ctx.arc(centerX, yStart + 3 * coilHeight / 4, springRadius, 0, Math.PI, false);
  }
  ctx.stroke();
}

    function drawBall() {
    const springBottom = 50 + springLength + x;
    ctx.beginPath();
    const squareSize = ballRadius * 2;
    ctx.fillStyle = '#8B4513';  // Brown color
    ctx.fillRect(400 - ballRadius, springBottom, squareSize, squareSize);
    ctx.strokeStyle = '#000';
    ctx.strokeRect(400 - ballRadius, springBottom, squareSize, squareSize);
  }

    function drawSimulation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSpring();
      drawBall();
    }

    function drawGraph() {
      graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

      // Axes
      graphCtx.beginPath();
      graphCtx.strokeStyle = '#000';
      graphCtx.lineWidth = 1;
      graphCtx.moveTo(50, 20);
      graphCtx.lineTo(50, graphCanvas.height - 20);
      graphCtx.lineTo(graphCanvas.width - 20, graphCanvas.height - 20);
      graphCtx.stroke();

      // Labels
      graphCtx.fillStyle = '#000';
      graphCtx.font = '12px Arial';
      graphCtx.fillText('Time (t)', graphCanvas.width - 60, graphCanvas.height - 5);
      graphCtx.save();
      graphCtx.translate(20, graphCanvas.height / 2);
      graphCtx.rotate(-Math.PI / 2);
      graphCtx.fillText('Displacement (x)', 0, 0);
      graphCtx.restore();

      // Plot data
      graphCtx.beginPath();
      graphCtx.strokeStyle = '#007bff';
      graphCtx.lineWidth = 2;
      graphCtx.moveTo(50, graphCanvas.height / 2);

      for (let point of graphData) {
        const tx = 50 + ((point.t / graphMaxTime) * (graphCanvas.width - 70));
        const ty = graphCanvas.height / 2 - (point.x / x0) * (graphCanvas.height / 2 - 20);
        graphCtx.lineTo(tx, ty);
      }
      graphCtx.stroke();
    }

    function updateParameters() {
      m = parseFloat(document.getElementById('mass').value);
      k = parseFloat(document.getElementById('springConstant').value);
      c = parseFloat(document.getElementById('damping').value);
      
      try {
        const equationElement = document.getElementById('equation');
        const latexString = `${m}\\frac{d^2x}{dt^2} + ${c}\\frac{dx}{dt} + ${k}x = 0`;
        katex.render(latexString, equationElement, {
          throwOnError: true,
          displayMode: false
        });
      } catch (error) {
        console.error('KaTeX error:', error);
        document.getElementById('equation').textContent = 
          `${m} d²x/dt² + ${c} dx/dt + ${k}x = 0`;
      }
    }

    function resetSimulation() {
      x = x0;
      v = v0;
      t = 0;
      graphData.length = 0;
      isSimulationRunning = true;
      updateParameters();
    }

    function animate() {
      if (isSimulationRunning) {
        updatePhysics();
        drawSimulation();
        drawGraph();
      }
      requestAnimationFrame(animate);
    }

    // Initialize after DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      updateParameters();
      animate();
    });
  </script>
</body>
</html>
